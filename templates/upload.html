<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Include the Honk and Sriracha fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sriracha', cursive; /* Changed to Sriracha */
            background: linear-gradient(135deg, #c86777 10%, #d65b8f 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            text-align: center;
        }
        .title h1 {
            font-size: 43px;
            color: rgb(64, 50, 50);
            margin: 0;
            font-weight: 600;
            font-family: 'Sriracha', sans-serif; 
        }
        .title p {
            font-size: 17px;
            color: rgb(64, 50, 50);
            font-weight: 400;
            font-family: 'Sriracha', cursive; /* Consistent with the body */
        }
        .card {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 340px;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card input[type="file"] {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card input[type="submit"] {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>CSV Analyzer</h1>
        <p>Analyze your CSV files</p>
    </div>
    <div class="card">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
